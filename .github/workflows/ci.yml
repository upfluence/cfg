name: ci

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.19.x', '1.18.x', '1.17.x' ]
    steps:
      - name: Install Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-v1-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: go test -v ./...
